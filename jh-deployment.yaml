apiVersion: apps/v1
kind: Deployment
metadata:
  name: jupyter-vpa-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: jupyter-name
  template:
    metadata:
      labels:
        app: jupyter-name
    spec:
      containers:
      - name: jupyter-name
        image: jupyterhub/k8s-singleuser-sample:1.2.0
        ports:
        - containerPort: 8888
